# ===============================================================================
# Tetris Backend - Desktop Client Profile
# JavaFX Desktop Application에서 사용하는 로컬 DB 설정
# ===============================================================================

# Application Name (Client Context)
spring.application.name=Tetris Desktop Game Backend

# Disable Web Server (JavaFX가 메인)
spring.main.web-application-type=none

# ===============================================================================
# H2 Database Configuration (로컬 파일 기반)
# ===============================================================================
spring.datasource.url=jdbc:h2:file:${H2_DB_PATH:~/.tetris/database/tetris-local};AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${H2_USERNAME:sa}
spring.datasource.password=${H2_PASSWORD:}

# ===============================================================================
# JPA/Hibernate Configuration for H2
# ===============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================================================
# H2 Console (개발/디버깅용 - 선택사항)
# ===============================================================================
spring.h2.console.enabled=false

# ===============================================================================
# Logging Settings (Client)
# ===============================================================================
logging.level.seoultech.se.backend=INFO
logging.level.seoultech.se.client=DEBUG
logging.level.seoultech.se.core=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================================================
# Security Settings (Desktop Client)
# ===============================================================================
# Password 인코더 strength (낮게 설정하여 로컬 성능 향상)
