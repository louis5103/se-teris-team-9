# ===============================================================================
# Tetris Backend Module - Standalone Configuration
# Backend Development Configuration (Embedded Web Server)
# ===============================================================================

# Application Basic Settings
spring.application.name=Tetris Backend Server
spring.profiles.active=backend-dev

# Web Server Settings (Development/Test)
# Port setting: Can be overridden by SERVER_PORT environment variable (default: 8080)
# Example: export SERVER_PORT=8081 (macOS/Linux) or set SERVER_PORT=8081 (Windows)
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# --- MySQL Settings --- #
# JDBC URL for MySQL running in Docker
spring.datasource.url=jdbc:mysql://localhost:3306/tetris_dev?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
# MySQL JDBC Driver Class Name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Username from docker-compose.yml
spring.datasource.username=team9
# Password from docker-compose.yml
spring.datasource.password=sexy-tetris

# --- JPA & Hibernate Settings for MySQL ---
# Set the SQL dialect for MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# ddl-auto strategy: 'create' is good for the first run. 
# Consider changing to 'update' or 'validate' afterwards.
spring.jpa.hibernate.ddl-auto=update
# These logging settings are still very useful
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Logging Settings
logging.level.seoultech.se.backend=DEBUG
logging.level.seoultech.se.core=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Tools Settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator Settings (Monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

