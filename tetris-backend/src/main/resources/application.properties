# ===============================================================================
# Tetris Backend Module - Standalone Configuration
# Backend Development Configuration (Embedded Web Server)
# ===============================================================================

# Application Basic Settings
spring.application.name=Tetris Backend Server
spring.profiles.active=backend-dev

# Web Server Settings (Development/Test)
# Port setting: Can be overridden by SERVER_PORT environment variable (default: 8080)
# Example: export SERVER_PORT=8081 (macOS/Linux) or set SERVER_PORT=8081 (Windows)
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# H2 Database Settings (Development)
spring.datasource.url=jdbc:h2:mem:tetris_dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Activation (Development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Boot Banner Settings
spring.main.banner-mode=console

# Logging Settings
logging.level.seoultech.se.backend=DEBUG
logging.level.seoultech.se.core=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Tools Settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator Settings (Monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
