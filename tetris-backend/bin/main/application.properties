# ===============================================================================
# Tetris Backend Module - Standalone Configuration
# 백엔드 개발자 전용 독립 실행 환경 설정
# ===============================================================================

# 🖥️ 애플리케이션 기본 설정
spring.application.name=Tetris Backend Server
spring.profiles.active=backend-dev

# 🌐 웹 서버 설정 (개발/테스트용)
# 포트 설정: 환경변수 SERVER_PORT로 재정의 가능 (기본값: 8080)
# 예: export SERVER_PORT=8081 (macOS/Linux) 또는 set SERVER_PORT=8081 (Windows)
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# 🗄️ H2 데이터베이스 설정 (개발용)
spring.datasource.url=jdbc:h2:mem:tetris_dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 🔍 H2 콘솔 활성화 (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# 🗂️ JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 🔧 Spring Boot 배너 설정
spring.main.banner-mode=console

# 📊 로깅 설정
logging.level.seoultech.se.backend=DEBUG
logging.level.seoultech.se.core=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 🛠️ 개발 도구 설정
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# 📈 액추에이터 설정 (모니터링)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
