# ===============================================================================
# Tetris Client Module - JavaFX Desktop Application Configuration  
# JavaFX + Spring Boot DI Container Integration (Web Features Disabled)
# ===============================================================================

# Client Application Basic Settings
spring.application.name=Tetris Desktop Game
spring.profiles.active=desktop-client

# Disable Web Application (JavaFX Desktop App)
spring.main.web-application-type=none

# Disable JPA/DataSource Auto-Configuration (Client doesn't need DB)
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# Spring Boot Banner Settings (Client)
spring.main.banner-mode=console
spring.banner.location=classpath:banner.txt

# Client Logging Settings
logging.level.seoultech.se.client=DEBUG
logging.level.seoultech.se.backend=INFO
logging.level.seoultech.se.core=INFO
logging.level.org.springframework=INFO
logging.level.javafx=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Game Configuration
tetris.game.initial-level=1
tetris.game.max-level=15
tetris.game.lines-per-level=10
tetris.game.initial-drop-interval=1000

# Sound Configuration
tetris.sound.enabled=true
tetris.sound.volume=0.5

# UI Configuration
tetris.ui.theme=dark
tetris.ui.animation.enabled=true
tetris.ui.show-grid=true
tetris.ui.show-ghost-piece=true

# Score Configuration
tetris.score.single-line=100
tetris.score.double-line=300
tetris.score.triple-line=500
tetris.score.tetris-line=800

# Client Save Configuration
tetris.save.auto-save=true
tetris.save.location=${user.home}/.tetris/

# JavaFX Specific Settings
javafx.preloader.enabled=false
javafx.stage.resizable=false
javafx.stage.always-on-top=false

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
