# ===============================================================================
# Tetris Desktop Application - Spring Boot Configuration
# Desktop 전용 설정 (웹 기능 비활성화)
# ===============================================================================

# 🖥️ 애플리케이션 기본 설정
spring.application.name=Tetris Desktop Game
spring.profiles.active=desktop

# ⚠️ 웹 애플리케이션 비활성화 (Desktop 앱이므로)
spring.main.web-application-type=none

# 🔧 Spring Boot 배너 설정
spring.main.banner-mode=console
spring.banner.location=classpath:banner.txt

# 📊 로깅 설정
logging.level.seoultech.se=DEBUG
logging.level.org.springframework=INFO
logging.level.javafx=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 🗄️ H2 데이터베이스 설정 (Desktop 인메모리 DB)
spring.datasource.url=jdbc:h2:mem:tetris_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=tetris
spring.datasource.password=game

# 🔍 H2 콘솔 (개발용 - 필요시 활성화)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# 🏗️ JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ⚡ 성능 최적화
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# 🎮 게임 설정
tetris.game.initial-level=1
tetris.game.max-level=15
tetris.game.lines-per-level=10
tetris.game.initial-drop-interval=1000

# 🎵 사운드 설정 (선택적)
tetris.sound.enabled=true
tetris.sound.volume=0.5

# 🎨 UI 설정
tetris.ui.theme=dark
tetris.ui.animation.enabled=true
tetris.ui.show-grid=true
tetris.ui.show-ghost-piece=true

# 📈 점수 설정
tetris.score.single-line=100
tetris.score.double-line=300
tetris.score.triple-line=500
tetris.score.tetris-line=800

# 💾 저장 설정
tetris.save.auto-save=true
tetris.save.location=${user.home}/.tetris/

# 🔧 개발자 설정
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false

# 📱 JavaFX 특화 설정
javafx.preloader.enabled=false
javafx.stage.resizable=false
javafx.stage.always-on-top=false

# 🌍 국제화
spring.messages.basename=messages
spring.messages.encoding=UTF-8
