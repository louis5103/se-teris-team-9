# ===============================================================================
# Tetris Desktop Application - Gradle Properties  
# Java 21 LTS + Spring Boot 3.3.3 + JavaFX 21 최적화 설정
# ===============================================================================

# 🚀 Gradle 성능 최적화 (Java 21 LTS Virtual Threads 지원)
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC -XX:+UseStringDeduplication -Dprism.order=sw -Dprism.text=t2k
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# 📦 빌드 최적화
org.gradle.daemon=true
org.gradle.vfs.watch=true

# ☕ Java 21 LTS 관련 설정
org.gradle.java.home=/Users/imsang-u/Library/Java/JavaVirtualMachines/corretto-21.0.8/Contents/Home

# 🌱 Spring Boot 설정 (Desktop 전용)
spring.profiles.active=desktop
spring.main.web-application-type=none

# 🎮 JavaFX 21 LTS 설정
javafx.runtime.path=auto
javafx.runtime.version=21
javafx.platform=desktop

# 📝 인코딩 설정
file.encoding=UTF-8
console.encoding=UTF-8

# 🔧 개발 모드 설정
debug=false
trace=false

# 📊 테스트 설정  
test.logger.lifecycle=quiet

# 🌍 지역화 (한국)
user.country=KR
user.language=ko
user.timezone=Asia/Seoul

# 🎯 Desktop 애플리케이션 특화 설정
javafx.animation.fullspeed=true
javafx.animation.pulse=60

# 🧵 Java 21 LTS Virtual Threads 최적화
java.util.concurrent.ForkJoinPool.common.parallelism=8
