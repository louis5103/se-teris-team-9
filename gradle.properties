# ? Gradle ?? ??? (Java 21 LTS Virtual Threads ??)
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC -XX:+UseStringDeduplication -Dprism.order=sw -Dprism.text=t2k
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# ?? ?? ???
org.gradle.daemon=true
org.gradle.vfs.watch=true

# ⚡ Java 21 LTS 경로 설정 (시스템 JAVA_HOME 환경변수 사용)
# org.gradle.java.home 설정은 각 개발자가 자신의 환경에 맞게 JAVA_HOME 환경변수를 설정하여 사용
# macOS: export JAVA_HOME=$(/usr/libexec/java_home -v 21)
# Windows: set JAVA_HOME=C:\Program Files\Amazon Corretto\jdk21.x.x_xxx

# ⚡ Spring Boot 설정 (Desktop 전용)
spring.profiles.active=desktop
spring.main.web-application-type=none

# ? JavaFX 21 LTS ??
javafx.runtime.path=auto
javafx.runtime.version=21
javafx.platform=desktop

# ? ??? ??
file.encoding=UTF-8
console.encoding=UTF-8

# ? ?? ?? ??
debug=false
trace=false

# ? ??? ??
test.logger.lifecycle=quiet

# ? ??? (??)
user.country=KR
user.language=ko
user.timezone=Asia/Seoul

# ? Desktop ?????? ?? ??
javafx.animation.fullspeed=true
javafx.animation.pulse=60

# ? Java 21 LTS Virtual Threads ???
java.util.concurrent.ForkJoinPool.common.parallelism=8
